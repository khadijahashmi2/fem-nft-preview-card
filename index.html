<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card"></div>
    <div class="text">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <article>
        <span style="color:hsl(178, 100%, 50%)"><img src="images\icon-ethereum.svg" alt="">0.041 ETH</span>
        <span><img src="images\icon-clock.svg" alt="">3 days left</span>
      </article>
      <hr>
      <p><img src="images\image-avatar.png" alt="" height="30px" width="30px">Creation of <b>Jules Wyvern</b></p>
    </div>
  </div>
  
</body>
</html>
